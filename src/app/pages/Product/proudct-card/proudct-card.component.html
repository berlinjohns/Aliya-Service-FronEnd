    >
     
        <img

        />

           {{product.name}}

        <p class="text-gray-900 dark:text-white">
          Brand: {{product.company}}
        </p>
        <div class="flex items-center justify-between">
          <span class="text-sm md:text-3xl font-bold text-gray-900 dark:text-white"

          >
          <aliya-button

        </div>
